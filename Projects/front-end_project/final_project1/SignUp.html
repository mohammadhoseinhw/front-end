<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Landing Page</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Sign Up</h1>
        <h3>Please write your information for Signing up</h3>
        <p></p>
        <form action="index.html" method="get">
          <div class="form-group">
            <label for="exampleInputname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputname"
              placeholder="Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group" id="pass1">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group" id="pass2">
            <label for="exampleInputPassword2">Repeat Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword2"
              placeholder="Password"
              required
            />
          </div>

          <legend>Gender :</legend>
          <label for="radio1">Male</label>
          <input type="radio" name="name" id="radio1" />
          <label for="radio2">Female</label>
          <input type="radio" name="name" id="radio2" />
          <p></p>

          <div class="checkbox">
            <label>
              <input type="checkbox" /> I accept the terms and conditions for
              signing up to this service, and hereby confirm I have read the
              privacy policy.
            </label>
          </div>
          <a href="SignIn.html">already have an account ?</a>
          <p></p>
          <button id="but1" type="submit" class="btn btn-default">
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <script>
      var but = document.querySelector("#but1");
      but.addEventListener("click", function () {
        alert("Welcome!!\nYou have succesfully registerd");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
